<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate TTS Anchor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e6ffe6; color: #333; text-align: center; }
    .container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; background: green; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: darkgreen; }
    #progress { margin-top: 15px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåø Ultimate TTS News Anchor üåø</h2>
    <form id="ttsForm" method="POST" action="/convert">
      <textarea name="text" placeholder="Enter your text here..."></textarea><br>
      <select name="lang">
        <option value="hi">Hindi</option>
        <option value="ur">Urdu</option>
        <option value="en">English</option>
        <option value="mr">Marathi</option>
      </select>
      <br>
      <button type="submit">Convert to MP3</button>
    </form>
    <div id="progress">‚è≥ Processing... please wait</div>
  </div>

  <script>
    document.getElementById("ttsForm").addEventListener("submit", function() {
      document.getElementById("progress").style.display = "block";
    });
  </script>
</body>
</html>
